<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cervezas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #titulo {
            margin-bottom: 20px;
        }

        #contador {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        #mensaje {
            color: #d32f2f;
            transition: opacity 2s ease-in-out;
            opacity: 0;
            visibility: hidden;
        }

        .contador-animado {
            animation: pulse 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1 id="title">N√∫mero de Cervezas</h1>
    <p id="counter">450</p> <!-- N√∫mero inicial de cervezas -->
    <button id="decrease">Beber una cerveza</button>

    <script>
        // Initial configuration
        let savedValue = localStorage.getItem('beerCount');
        let beerCount;

        if (savedValue !== null && !isNaN(parseInt(savedValue, 10))) {
            beerCount = parseInt(savedValue, 10);
        } else {
            beerCount = 450; // Default value if nothing in localStorage or if it's not a number
        }

        const title = document.getElementById('title');
        const counter = document.getElementById('counter');
        const decreaseButton = document.getElementById('decrease');

        counter.textContent = beerCount; // Make sure to update the counter text when the page loads

        function drinkBeer() {
            if (beerCount > 0) {
                beerCount--;
                counter.textContent = beerCount;
                counter.classList.add('animated-counter');
                localStorage.setItem('beerCount', beerCount.toString());
                setTimeout(() => {
                    counter.classList.remove('animated-counter');
                }, 500); // 500 ms = duration of the animation
            } else {
                showNoMoreBeersMessage();
            }
        }

        decreaseButton.addEventListener('click', drinkBeer);

        function configureTitle(newTitle) {
            title.textContent = newTitle + ' üç∫';
        }

        configureTitle('Contador de Cervezas');

        function showNoMoreBeersMessage() {
            const message = document.getElementById('message');
            message.style.visibility = 'visible'; // Change to visible before starting the opacity transition
            message.style.opacity = 1;
        }
    </script>

    <div id="message" style="opacity: 0; transition: opacity 2s;">No quedan m√°s cervezas.</div>
</body>
</html>
